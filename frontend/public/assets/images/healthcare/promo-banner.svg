    <text x="0" y="30" fill="rgba(255,255,255,0.9)" font-family="Arial" font-size="16">Get Premium Healthcare Management at 50% OFF!</text>
    <text x="0" y="55" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">‚ú® AI-Powered Diagnostics ‚Ä¢ üè• Complete Hospital Management ‚Ä¢ üìä Advanced Analytics</text>
  </g>
  
