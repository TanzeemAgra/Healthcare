<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="promoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="saleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
    </radialGradient>
    <linearGradient id="flashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Transparent Background -->
  <rect width="1600" height="900" fill="url(#promoGradient)" opacity="0.4"/>
  
  <!-- Main Sale Badge -->
  <g transform="translate(400, 200)">
    <!-- Sale Circle -->
    <circle cx="200" cy="150" r="120" fill="url(#saleGradient)" stroke="#ef4444" stroke-width="8"/>
    <circle cx="200" cy="150" r="90" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Sale Text -->
    <text x="200" y="120" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="32" font-weight="bold">SAVE</text>
    <text x="200" y="160" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="48" font-weight="bold">50%</text>
    <text x="200" y="185" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="18" font-weight="bold">OFF</text>
    
    <!-- Starburst Background -->
    <g opacity="0.3">
      <polygon points="200,30 210,140 220,30 230,140 240,30 250,140 260,30" fill="#fbbf24"/>
      <polygon points="320,150 210,160 320,170 210,180 320,190 210,200 320,210" fill="#fbbf24"/>
      <polygon points="200,270 190,160 180,270 170,160 160,270 150,160 140,270" fill="#fbbf24"/>
      <polygon points="80,150 190,140 80,130 190,120 80,110 190,100 80,90" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Limited Time Banner -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="800" height="80" fill="rgba(255,255,255,0.95)" rx="40" stroke="#ef4444" stroke-width="4"/>
    
    <!-- Flash Animation -->
    <rect x="0" y="0" width="800" height="80" fill="url(#flashGradient)" rx="40" opacity="0.6">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <text x="400" y="35" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="24" font-weight="bold">‚ö° LIMITED TIME OFFER ‚ö°</text>
    <text x="400" y="60" text-anchor="middle" fill="#374151" font-family="Arial" font-size="16">Premium Healthcare Plans - Act Fast!</text>
  </g>
  
  <!-- Countdown Timer -->
  <g transform="translate(900, 200)">
    <rect x="0" y="0" width="400" height="120" fill="rgba(255,255,255,0.9)" rx="15" stroke="#ef4444" stroke-width="3"/>
    
    <text x="200" y="30" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="18" font-weight="bold">HURRY! Offer Ends In:</text>
    
    <!-- Timer Boxes -->
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="60" height="50" fill="#ef4444" rx="8"/>
      <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">23</text>
      <text x="30" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="10">HOURS</text>
    </g>
    
    <g transform="translate(130, 45)">
      <rect x="0" y="0" width="60" height="50" fill="#ef4444" rx="8"/>
      <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">45</text>
      <text x="30" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="10">MINS</text>
    </g>
    
    <g transform="translate(210, 45)">
      <rect x="0" y="0" width="60" height="50" fill="#ef4444" rx="8"/>
      <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">12</text>
      <text x="30" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="10">SECS</text>
    </g>
    
    <!-- Separators -->
    <text x="115" y="75" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="24" font-weight="bold">:</text>
    <text x="195" y="75" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="24" font-weight="bold">:</text>
  </g>
  
  <!-- Medical Offer Benefits -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="600" height="250" fill="rgba(255,255,255,0.85)" rx="20" stroke="#10b981" stroke-width="3"/>
    
    <text x="300" y="35" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="22" font-weight="bold">üè• HEALTHCARE PREMIUM PACKAGE</text>
    
    <!-- Benefits List -->
    <g transform="translate(30, 60)">
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text x="35" y="20" fill="#374151" font-family="Arial" font-size="16">‚úì 24/7 Emergency Medical Support</text>
      
      <circle cx="15" cy="45" r="8" fill="#10b981"/>
      <text x="35" y="50" fill="#374151" font-family="Arial" font-size="16">‚úì AI-Powered Health Diagnostics</text>
      
      <circle cx="15" cy="75" r="8" fill="#10b981"/>
      <text x="35" y="80" fill="#374151" font-family="Arial" font-size="16">‚úì Telemedicine Consultations</text>
      
      <circle cx="15" cy="105" r="8" fill="#10b981"/>
      <text x="35" y="110" fill="#374151" font-family="Arial" font-size="16">‚úì Specialized Treatment Plans</text>
      
      <circle cx="300" cy="15" r="8" fill="#10b981"/>
      <text x="320" y="20" fill="#374151" font-family="Arial" font-size="16">‚úì Health Monitoring Dashboard</text>
      
      <circle cx="300" cy="45" r="8" fill="#10b981"/>
      <text x="320" y="50" fill="#374151" font-family="Arial" font-size="16">‚úì Prescription Management</text>
      
      <circle cx="300" cy="75" r="8" fill="#10b981"/>
      <text x="320" y="80" fill="#374151" font-family="Arial" font-size="16">‚úì Medical Records Access</text>
      
      <circle cx="300" cy="105" r="8" fill="#10b981"/>
      <text x="320" y="110" fill="#374151" font-family="Arial" font-size="16">‚úì Family Care Coverage</text>
    </g>
    
    <!-- Price Comparison -->
    <g transform="translate(30, 180)">
      <text x="0" y="0" fill="#6b7280" font-family="Arial" font-size="14">Regular Price:</text>
      <text x="120" y="0" fill="#6b7280" font-family="Arial" font-size="18" text-decoration="line-through">$199/month</text>
      
      <text x="0" y="25" fill="#ef4444" font-family="Arial" font-size="16" font-weight="bold">Sale Price:</text>
      <text x="120" y="25" fill="#ef4444" font-family="Arial" font-size="28" font-weight="bold">$99/month</text>
      
      <text x="300" y="15" fill="#10b981" font-family="Arial" font-size="20" font-weight="bold">You Save: $100/month!</text>
    </g>
  </g>
  
  <!-- Call to Action Button -->
  <g transform="translate(800, 450)">
    <rect x="0" y="0" width="300" height="80" fill="#ef4444" rx="40" stroke="#dc2626" stroke-width="3">
      <animate attributeName="fill" values="#ef4444;#dc2626;#ef4444" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <text x="150" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">CLAIM OFFER NOW</text>
    <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="14">No Credit Card Required</text>
  </g>
  
  <!-- Medical Icons -->
  <g transform="translate(1200, 500)" opacity="0.6">
    <!-- Stethoscope -->
    <g transform="translate(0, 0)">
      <path d="M0,0 Q20,20 40,0 Q60,20 80,0" stroke="rgba(255,255,255,0.9)" stroke-width="4" fill="none"/>
      <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.9)"/>
      <circle cx="80" cy="0" r="8" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- Medical Cross -->
    <g transform="translate(40, 60)">
      <rect x="-15" y="-4" width="30" height="8" fill="rgba(255,255,255,0.9)" rx="4"/>
      <rect x="-4" y="-15" width="8" height="30" fill="rgba(255,255,255,0.9)" rx="4"/>
    </g>
    
    <!-- Heart -->
    <g transform="translate(0, 120)">
      <path d="M0,15 C0,10 5,5 12,5 C20,5 25,10 25,15 C25,25 12,35 12,35 C12,35 0,25 0,15 Z" fill="rgba(255,255,255,0.9)"/>
    </g>
  </g>
  
  <!-- Warning/Urgency Elements -->
  <g transform="translate(1300, 150)" opacity="0.7">
    <!-- Warning Triangle -->
    <polygon points="25,10 45,40 5,40" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="25" y="35" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="16" font-weight="bold">!</text>
  </g>
  
  <!-- Animated Elements -->
  <g opacity="0.3">
    <!-- Floating medical symbols -->
    <g transform="translate(300, 700)">
      <rect x="-8" y="-2" width="16" height="4" fill="#ef4444" rx="2">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-20;0,0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-8" width="4" height="16" fill="#ef4444" rx="2">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-20;0,0" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <g transform="translate(1100, 750)">
      <circle cx="0" cy="0" r="10" fill="#10b981">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-25;0,0" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g transform="translate(200, 300)">
      <polygon points="0,0 10,10 0,20 -10,10" fill="#3b82f6">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-15;0,0" dur="2.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g opacity="0.5">
    <g transform="translate(600, 100)">
      <polygon points="0,-8 2,0 8,0 2,2 0,8 -2,2 -8,0 -2,0" fill="#fbbf24">
        <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(1400, 400)">
      <polygon points="0,-6 1.5,0 6,0 1.5,1.5 0,6 -1.5,1.5 -6,0 -1.5,0" fill="#fbbf24">
        <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(150, 600)">
      <polygon points="0,-5 1,0 5,0 1,1 0,5 -1,1 -5,0 -1,0" fill="#fbbf24">
        <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>
</svg>
