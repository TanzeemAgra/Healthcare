<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="rgba(255,255,255,0.05)" />
      <circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.3)" />
      <path d="M25 25 L75 25 M25 75 L75 75 M25 25 L25 75 M75 25 L75 75" 
            stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#aiGradient)" />
  <rect width="1200" height="400" fill="url(#circuitPattern)" />
  
  <!-- AI Brain -->
  <g transform="translate(50, 100)">
    <!-- Brain Outline -->
    <path d="M100 50 Q120 30 150 40 Q180 20 200 50 Q220 40 240 60 Q250 80 240 100 Q250 120 240 140 Q250 160 230 180 Q200 190 170 180 Q140 190 110 180 Q80 170 80 140 Q70 120 80 100 Q70 80 80 60 Q90 40 100 50 Z" 
          fill="rgba(255,255,255,0.9)" stroke="rgba(139, 92, 246, 0.5)" stroke-width="2" />
    
    <!-- Neural Network -->
    <g opacity="0.7">
      <!-- Nodes -->
      <circle cx="120" cy="80" r="6" fill="#8b5cf6" />
      <circle cx="150" cy="70" r="6" fill="#8b5cf6" />
      <circle cx="180" cy="85" r="6" fill="#8b5cf6" />
      <circle cx="210" cy="75" r="6" fill="#8b5cf6" />
      
      <circle cx="130" cy="120" r="6" fill="#6366f1" />
      <circle cx="160" cy="130" r="6" fill="#6366f1" />
      <circle cx="190" cy="115" r="6" fill="#6366f1" />
      <circle cx="220" cy="125" r="6" fill="#6366f1" />
      
      <circle cx="140" cy="160" r="6" fill="#3b82f6" />
      <circle cx="170" cy="155" r="6" fill="#3b82f6" />
      <circle cx="200" cy="150" r="6" fill="#3b82f6" />
      
      <!-- Connections -->
      <path d="M120 80 L150 70 L180 85 L210 75" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6" />
      <path d="M130 120 L160 130 L190 115 L220 125" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.6" />
      <path d="M140 160 L170 155 L200 150" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" />
      
      <!-- Vertical connections -->
      <path d="M150 70 L160 130" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
      <path d="M180 85 L190 115" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
      <path d="M160 130 L170 155" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
    </g>
  </g>
  
  <!-- Healthcare Data Dashboard -->
  <g transform="translate(400, 80)">
    <!-- Dashboard Frame -->
    <rect x="0" y="0" width="300" height="200" fill="rgba(255,255,255,0.95)" rx="15" />
    <rect x="10" y="30" width="280" height="160" fill="rgba(0,0,0,0.1)" rx="10" />
    
    <!-- Dashboard Header -->
    <rect x="0" y="0" width="300" height="30" fill="rgba(59, 130, 246, 0.9)" rx="15" />
    <circle cx="25" cy="15" r="4" fill="white" opacity="0.8" />
    <circle cx="40" cy="15" r="4" fill="white" opacity="0.6" />
    <circle cx="55" cy="15" r="4" fill="white" opacity="0.4" />
    
    <!-- Health Charts -->
    <g transform="translate(20, 50)">
      <!-- Heart Rate Chart -->
      <text x="0" y="15" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">Heart Rate</text>
      <rect x="0" y="20" width="120" height="60" fill="rgba(239, 68, 68, 0.1)" rx="5" />
      <path d="M10 60 L20 60 L25 40 L30 70 L35 30 L40 80 L45 60 L110 60" 
            stroke="#ef4444" stroke-width="2" fill="none" />
      
      <!-- Blood Pressure -->
      <text x="140" y="15" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">Blood Pressure</text>
      <rect x="140" y="20" width="120" height="60" fill="rgba(16, 185, 129, 0.1)" rx="5" />
      <rect x="150" y="55" width="15" height="20" fill="#10b981" rx="2" />
      <rect x="170" y="45" width="15" height="30" fill="#10b981" rx="2" />
      <rect x="190" y="50" width="15" height="25" fill="#10b981" rx="2" />
      <rect x="210" y="40" width="15" height="35" fill="#10b981" rx="2" />
      <rect x="230" y="48" width="15" height="27" fill="#10b981" rx="2" />
    </g>
    
    <!-- Patient Stats -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="80" height="40" fill="rgba(59, 130, 246, 0.1)" rx="5" />
      <text x="10" y="15" fill="#3b82f6" font-family="Arial" font-size="10" font-weight="bold">Patients</text>
      <text x="10" y="30" fill="#3b82f6" font-family="Arial" font-size="16" font-weight="bold">1,247</text>
      
      <rect x="90" y="0" width="80" height="40" fill="rgba(139, 92, 246, 0.1)" rx="5" />
      <text x="100" y="15" fill="#8b5cf6" font-family="Arial" font-size="10" font-weight="bold">Alerts</text>
      <text x="100" y="30" fill="#8b5cf6" font-family="Arial" font-size="16" font-weight="bold">23</text>
      
      <rect x="180" y="0" width="80" height="40" fill="rgba(16, 185, 129, 0.1)" rx="5" />
      <text x="190" y="15" fill="#10b981" font-family="Arial" font-size="10" font-weight="bold">Reports</text>
      <text x="190" y="30" fill="#10b981" font-family="Arial" font-size="16" font-weight="bold">156</text>
    </g>
  </g>
  
  <!-- AI Assistant -->
  <g transform="translate(800, 100)">
    <!-- Chat Bubble -->
    <rect x="0" y="40" width="200" height="80" fill="rgba(255,255,255,0.95)" rx="20" />
    <path d="M40 120 L60 140 L60 120 Z" fill="rgba(255,255,255,0.95)" />
    
    <!-- Chat Content -->
    <text x="15" y="60" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">AI Health Assistant</text>
    <text x="15" y="80" fill="#6b7280" font-family="Arial" font-size="10">Analyzing patient data...</text>
    <text x="15" y="95" fill="#6b7280" font-family="Arial" font-size="10">Recommendation: Schedule</text>
    <text x="15" y="110" fill="#6b7280" font-family="Arial" font-size="10">follow-up in 2 weeks</text>
    
    <!-- AI Avatar -->
    <circle cx="60" cy="30" r="25" fill="rgba(139, 92, 246, 0.9)" />
    <circle cx="50" cy="22" r="3" fill="white" />
    <circle cx="70" cy="22" r="3" fill="white" />
    <path d="M50 35 Q60 42 70 35" stroke="white" stroke-width="2" fill="none" />
    
    <!-- AI Brain Symbol -->
    <rect x="55" y="15" width="10" height="2" fill="white" opacity="0.8" />
    <rect x="53" y="18" width="14" height="1" fill="white" opacity="0.6" />
    <rect x="57" y="12" width="6" height="1" fill="white" opacity="0.7" />
  </g>
  
  <!-- Medical Devices -->
  <g transform="translate(1050, 150)">
    <!-- Tablet/Device -->
    <rect x="0" y="0" width="100" height="150" fill="rgba(255,255,255,0.9)" rx="15" />
    <rect x="10" y="20" width="80" height="110" fill="rgba(0,0,0,0.8)" rx="5" />
    
    <!-- Screen Content -->
    <circle cx="25" cy="35" r="3" fill="#ef4444" />
    <text x="35" y="40" fill="white" font-family="Arial" font-size="8">High Priority</text>
    
    <circle cx="25" cy="55" r="3" fill="#f59e0b" />
    <text x="35" y="60" fill="white" font-family="Arial" font-size="8">Medium Priority</text>
    
    <circle cx="25" cy="75" r="3" fill="#10b981" />
    <text x="35" y="80" fill="white" font-family="Arial" font-size="8">Normal</text>
    
    <!-- Home Button -->
    <circle cx="50" cy="140" r="8" fill="rgba(0,0,0,0.3)" />
  </g>
  
  <!-- Floating Data Points -->
  <circle cx="300" cy="50" r="2" fill="rgba(255,255,255,0.7)" />
  <circle cx="500" cy="30" r="3" fill="rgba(255,255,255,0.6)" />
  <circle cx="750" cy="40" r="2" fill="rgba(255,255,255,0.8)" />
  <circle cx="950" cy="60" r="3" fill="rgba(255,255,255,0.5)" />
  
  <!-- Data Flow Lines -->
  <path d="M300 200 Q400 180 500 200 Q600 220 700 200" 
        stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" opacity="0.6" />
  
</svg>
