<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="securityGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0.1);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(16,185,129,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(5,150,105,0.6);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(139,92,246,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(99,102,241,0.4);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent Background -->
  <rect width="1600" height="900" fill="url(#authGradient)" opacity="0.3"/>
  
  <!-- Security Shield (Central Element) -->
  <g transform="translate(800, 300)">
    <circle cx="0" cy="0" r="150" fill="url(#securityGradient)" opacity="0.4"/>
    
    <!-- Main Shield -->
    <path d="M0,-120 Q-80,-100 -100,-20 Q-100,60 0,120 Q100,60 100,-20 Q80,-100 0,-120 Z" 
          fill="url(#shieldGradient)" stroke="rgba(16,185,129,0.8)" stroke-width="4"/>
    
    <!-- Inner Shield Design -->
    <path d="M0,-90 Q-60,-75 -75,-15 Q-75,45 0,90 Q75,45 75,-15 Q60,-75 0,-90 Z" 
          fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Medical Cross in Shield -->
    <rect x="-25" y="-8" width="50" height="16" fill="rgba(255,255,255,0.9)" rx="8"/>
    <rect x="-8" y="-25" width="16" height="50" fill="rgba(255,255,255,0.9)" rx="8"/>
    
    <!-- Lock Symbol -->
    <g transform="translate(0, 40)">
      <rect x="-15" y="0" width="30" height="25" fill="rgba(255,255,255,0.8)" rx="5"/>
      <path d="M-10,-10 Q-10,-20 0,-20 Q10,-20 10,-10 L10,0" 
            stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none"/>
      <circle cx="0" cy="12" r="4" fill="rgba(16,185,129,0.8)"/>
    </g>
    
    <!-- Pulse Rings -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="rgba(16,185,129,0.3)" stroke-width="2">
      <animate attributeName="r" values="120;180;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.3;0.05;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="140" fill="none" stroke="rgba(59,130,246,0.3)" stroke-width="2">
      <animate attributeName="r" values="140;200;140" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.3;0.05;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- DNA Helix (Left Side) -->
  <g transform="translate(200, 100)" opacity="0.6">
    <path d="M0 0 Q50 100 100 200 Q150 300 200 400 Q250 500 300 600 Q350 700 400 800" 
          stroke="url(#dnaGradient)" stroke-width="6" fill="none"/>
    <path d="M400 0 Q350 100 300 200 Q250 300 200 400 Q150 500 100 600 Q50 700 0 800" 
          stroke="url(#dnaGradient)" stroke-width="6" fill="none"/>
    
    <!-- DNA Base Pairs -->
    <g stroke="rgba(139,92,246,0.5)" stroke-width="2">
      <line x1="50" y1="100" x2="350" y2="100"/>
      <line x1="75" y1="150" x2="325" y2="150"/>
      <line x1="100" y1="200" x2="300" y2="200"/>
      <line x1="125" y1="250" x2="275" y2="250"/>
      <line x1="150" y1="300" x2="250" y2="300"/>
      <line x1="175" y1="350" x2="225" y2="350"/>
      <line x1="150" y1="400" x2="250" y2="400"/>
      <line x1="125" y1="450" x2="275" y2="450"/>
      <line x1="100" y1="500" x2="300" y2="500"/>
      <line x1="75" y1="550" x2="325" y2="550"/>
      <line x1="50" y1="600" x2="350" y2="600"/>
      <line x1="75" y1="650" x2="325" y2="650"/>
      <line x1="100" y1="700" x2="300" y2="700"/>
    </g>
  </g>
  
  <!-- Medical Data Security Elements (Right Side) -->
  <g transform="translate(1200, 150)">
    <!-- Security Server -->
    <rect x="0" y="0" width="200" height="300" fill="rgba(255,255,255,0.85)" rx="15" stroke="rgba(59,130,246,0.6)" stroke-width="3"/>
    
    <!-- Server Header -->
    <rect x="15" y="15" width="170" height="30" fill="rgba(59,130,246,0.8)" rx="8"/>
    <text x="100" y="33" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">SECURE MEDICAL DATA</text>
    
    <!-- Data Slots -->
    <rect x="20" y="60" width="160" height="15" fill="rgba(16,185,129,0.6)" rx="3"/>
    <text x="30" y="71" fill="white" font-family="Arial" font-size="8">Patient Records - Encrypted</text>
    
    <rect x="20" y="85" width="160" height="15" fill="rgba(239,68,68,0.6)" rx="3"/>
    <text x="30" y="96" fill="white" font-family="Arial" font-size="8">Emergency Alerts - Secure</text>
    
    <rect x="20" y="110" width="160" height="15" fill="rgba(139,92,246,0.6)" rx="3"/>
    <text x="30" y="121" fill="white" font-family="Arial" font-size="8">Lab Results - Protected</text>
    
    <rect x="20" y="135" width="160" height="15" fill="rgba(245,158,11,0.6)" rx="3"/>
    <text x="30" y="146" fill="white" font-family="Arial" font-size="8">Prescriptions - Verified</text>
    
    <!-- Security Status -->
    <g transform="translate(20, 170)">
      <circle cx="10" cy="10" r="6" fill="#10b981"/>
      <text x="25" y="15" fill="#374151" font-family="Arial" font-size="10">SSL Encryption Active</text>
      
      <circle cx="10" cy="30" r="6" fill="#10b981"/>
      <text x="25" y="35" fill="#374151" font-family="Arial" font-size="10">HIPAA Compliant</text>
      
      <circle cx="10" cy="50" r="6" fill="#10b981"/>
      <text x="25" y="55" fill="#374151" font-family="Arial" font-size="10">Multi-Factor Auth</text>
      
      <circle cx="10" cy="70" r="6" fill="#10b981"/>
      <text x="25" y="75" fill="#374151" font-family="Arial" font-size="10">Audit Trail Active</text>
    </g>
    
    <!-- Security Level Indicator -->
    <rect x="20" y="250" width="160" height="30" fill="rgba(16,185,129,0.8)" rx="5"/>
    <text x="100" y="267" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ðŸ”’ MAXIMUM SECURITY</text>
  </g>
  
  <!-- Medical Symbols with Security -->
  <g transform="translate(100, 600)" opacity="0.7">
    <!-- Secure Medical Cross -->
    <g transform="translate(0, 0)">
      <circle cx="25" cy="25" r="35" fill="rgba(220,38,38,0.2)" stroke="rgba(220,38,38,0.6)" stroke-width="2"/>
      <rect x="15" y="20" width="20" height="5" fill="rgba(220,38,38,0.8)" rx="2"/>
      <rect x="22" y="13" width="6" height="20" fill="rgba(220,38,38,0.8)" rx="2"/>
      <!-- Lock overlay -->
      <rect x="35" y="35" width="15" height="12" fill="rgba(59,130,246,0.8)" rx="2"/>
      <path d="M40,35 Q40,32 42.5,32 Q45,32 45,35" stroke="rgba(59,130,246,0.8)" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Secure Stethoscope -->
    <g transform="translate(100, 0)">
      <path d="M0,20 Q10,30 20,20 Q30,30 40,20" stroke="rgba(59,130,246,0.8)" stroke-width="3" fill="none"/>
      <circle cx="0" cy="20" r="5" fill="rgba(59,130,246,0.8)"/>
      <circle cx="40" cy="20" r="5" fill="rgba(59,130,246,0.8)"/>
      <!-- Security badge -->
      <rect x="15" y="35" width="10" height="8" fill="rgba(16,185,129,0.8)" rx="2"/>
      <text x="20" y="41" text-anchor="middle" fill="white" font-family="Arial" font-size="6">âœ“</text>
    </g>
    
    <!-- Secure Heart -->
    <g transform="translate(200, 10)">
      <path d="M15,25 C15,20 20,15 27,15 C35,15 40,20 40,25 C40,35 27,45 27,45 C27,45 15,35 15,25 Z" 
            fill="rgba(239,68,68,0.7)"/>
      <!-- Shield overlay -->
      <path d="M27,30 Q24,32 24,35 Q24,38 27,40 Q30,38 30,35 Q30,32 27,30 Z" 
            fill="rgba(16,185,129,0.8)"/>
    </g>
  </g>
  
  <!-- Authentication Elements -->
  <g transform="translate(600, 650)" opacity="0.8">
    <!-- Biometric Scanner -->
    <rect x="0" y="0" width="100" height="60" fill="rgba(255,255,255,0.85)" rx="8" stroke="rgba(59,130,246,0.6)" stroke-width="2"/>
    <circle cx="50" cy="30" r="20" fill="rgba(59,130,246,0.2)" stroke="rgba(59,130,246,0.6)" stroke-width="2"/>
    
    <!-- Fingerprint Pattern -->
    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="rgba(59,130,246,0.5)" stroke-width="1"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="rgba(59,130,246,0.5)" stroke-width="1"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="rgba(59,130,246,0.5)" stroke-width="1"/>
      <path d="M-8,-8 Q0,-12 8,-8" stroke="rgba(59,130,246,0.6)" stroke-width="1" fill="none"/>
      <path d="M-8,8 Q0,12 8,8" stroke="rgba(59,130,246,0.6)" stroke-width="1" fill="none"/>
    </g>
    
    <text x="50" y="75" text-anchor="middle" fill="#374151" font-family="Arial" font-size="10">Biometric Auth</text>
    
    <!-- Smart Card Reader -->
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="80" height="60" fill="rgba(255,255,255,0.85)" rx="8" stroke="rgba(16,185,129,0.6)" stroke-width="2"/>
      <rect x="10" y="15" width="60" height="30" fill="rgba(16,185,129,0.3)" rx="5"/>
      <rect x="15" y="20" width="20" height="4" fill="rgba(16,185,129,0.8)"/>
      <rect x="15" y="28" width="30" height="4" fill="rgba(16,185,129,0.8)"/>
      <rect x="15" y="36" width="25" height="4" fill="rgba(16,185,129,0.8)"/>
      <text x="40" y="75" text-anchor="middle" fill="#374151" font-family="Arial" font-size="10">Smart Card</text>
    </g>
  </g>
  
  <!-- Floating Security Icons -->
  <g opacity="0.4">
    <!-- Key -->
    <g transform="translate(1400, 400)">
      <circle cx="0" cy="0" r="8" fill="rgba(245,158,11,0.6)"/>
      <rect x="8" y="-2" width="20" height="4" fill="rgba(245,158,11,0.6)" rx="2"/>
      <rect x="25" y="-5" width="3" height="3" fill="rgba(245,158,11,0.6)"/>
      <rect x="25" y="2" width="3" height="3" fill="rgba(245,158,11,0.6)"/>
      <animateTransform attributeName="transform" type="translate" values="1400,400;1420,400;1400,400" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Shield -->
    <g transform="translate(300, 200)">
      <path d="M0,-10 Q-8,-8 -10,-2 Q-10,6 0,12 Q10,6 10,-2 Q8,-8 0,-10 Z" 
            fill="rgba(16,185,129,0.6)"/>
      <animateTransform attributeName="transform" type="translate" values="300,200;280,200;300,200" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Lock -->
    <g transform="translate(1500, 200)">
      <rect x="-5" y="0" width="10" height="8" fill="rgba(59,130,246,0.6)" rx="2"/>
      <path d="M-3,-3 Q-3,-6 0,-6 Q3,-6 3,-3 L3,0" 
            stroke="rgba(59,130,246,0.6)" stroke-width="1.5" fill="none"/>
      <animateTransform attributeName="transform" type="translate" values="1500,200;1500,180;1500,200" dur="2.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Data Flow Animation -->
  <g stroke="rgba(59,130,246,0.4)" stroke-width="2" fill="none" opacity="0.5">
    <path d="M400 400 Q600 300 800 400">
      <animate attributeName="stroke-dasharray" values="0,500;500,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M800 400 Q1000 500 1200 400">
      <animate attributeName="stroke-dasharray" values="0,400;400,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Security Status Indicator -->
  <g transform="translate(1400, 50)" opacity="0.9">
    <circle cx="0" cy="0" r="15" fill="#10b981">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">âœ“</text>
    <text x="0" y="35" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="10" font-weight="bold">SECURE</text>
  </g>
</svg>
