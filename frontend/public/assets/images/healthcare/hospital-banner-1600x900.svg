<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hospitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent Background -->
  <rect width="1600" height="900" fill="url(#hospitalGradient)" opacity="0.3"/>
  
  <!-- Main Hospital Building -->
  <g transform="translate(400, 200)">
    <!-- Hospital Base -->
    <rect x="0" y="200" width="800" height="400" fill="rgba(255,255,255,0.85)" rx="20" stroke="rgba(59,130,246,0.5)" stroke-width="3"/>
    
    <!-- Hospital Wings -->
    <rect x="-100" y="250" width="150" height="350" fill="rgba(255,255,255,0.8)" rx="15"/>
    <rect x="750" y="250" width="150" height="350" fill="rgba(255,255,255,0.8)" rx="15"/>
    
    <!-- Emergency Section -->
    <rect x="100" y="100" width="200" height="100" fill="rgba(220,38,38,0.8)" rx="10"/>
    <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">EMERGENCY</text>
    
    <!-- Main Entrance -->
    <rect x="350" y="450" width="100" height="150" fill="rgba(59,130,246,0.7)" rx="10"/>
    
    <!-- Windows Grid -->
    <g opacity="0.7">
      <!-- Floor 1 -->
      <rect x="50" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="120" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="200" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="280" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="480" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="560" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="640" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="720" y="280" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      
      <!-- Floor 2 -->
      <rect x="50" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="120" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="200" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="280" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="480" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="560" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="640" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
      <rect x="720" y="360" width="40" height="50" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.6)" stroke-width="2" rx="5"/>
    </g>
    
    <!-- Hospital Sign -->
    <rect x="300" y="50" width="200" height="80" fill="rgba(255,255,255,0.9)" rx="10" stroke="rgba(59,130,246,0.7)" stroke-width="3"/>
    <text x="400" y="85" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="20" font-weight="bold">GENERAL HOSPITAL</text>
    <text x="400" y="110" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="14">24/7 Medical Care</text>
  </g>
  
  <!-- Medical Cross (Large) -->
  <g transform="translate(800, 150)">
    <rect x="-80" y="-20" width="160" height="40" fill="rgba(220,38,38,0.8)" rx="20"/>
    <rect x="-20" y="-80" width="40" height="160" fill="rgba(220,38,38,0.8)" rx="20"/>
    <rect x="-60" y="-15" width="120" height="30" fill="rgba(255,255,255,0.9)" rx="15"/>
    <rect x="-15" y="-60" width="30" height="120" fill="rgba(255,255,255,0.9)" rx="15"/>
  </g>
  
  <!-- Ambulance -->
  <g transform="translate(100, 650)">
    <rect x="0" y="0" width="200" height="80" fill="rgba(255,255,255,0.9)" rx="10"/>
    <rect x="0" y="30" width="200" height="20" fill="rgba(220,38,38,0.8)"/>
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">AMBULANCE</text>
    <circle cx="40" cy="90" r="20" fill="rgba(0,0,0,0.8)"/>
    <circle cx="160" cy="90" r="20" fill="rgba(0,0,0,0.8)"/>
    <circle cx="40" cy="90" r="12" fill="rgba(255,255,255,0.9)"/>
    <circle cx="160" cy="90" r="12" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Medical Cross on Ambulance -->
    <g transform="translate(30, 15)">
      <rect x="-8" y="-3" width="16" height="6" fill="rgba(220,38,38,0.9)" rx="3"/>
      <rect x="-3" y="-8" width="6" height="16" fill="rgba(220,38,38,0.9)" rx="3"/>
    </g>
  </g>
  
  <!-- Helicopter (Medical) -->
  <g transform="translate(1200, 100)">
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="rgba(255,255,255,0.85)"/>
    <rect x="-60" y="-15" width="120" height="30" fill="rgba(255,255,255,0.85)" rx="15"/>
    <rect x="-10" y="-40" width="20" height="25" fill="rgba(220,38,38,0.8)" rx="5"/>
    <rect x="-150" y="-5" width="300" height="4" fill="rgba(0,0,0,0.6)" rx="2" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="0.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Medical Cross on Helicopter -->
    <g transform="translate(0, -25)">
      <rect x="-6" y="-2" width="12" height="4" fill="rgba(255,255,255,0.9)" rx="2"/>
      <rect x="-2" y="-6" width="4" height="12" fill="rgba(255,255,255,0.9)" rx="2"/>
    </g>
  </g>
  
  <!-- Medical Equipment Icons -->
  <g transform="translate(1300, 400)" opacity="0.6">
    <!-- Heart Monitor -->
    <rect x="0" y="0" width="100" height="60" fill="rgba(255,255,255,0.8)" rx="5" stroke="rgba(59,130,246,0.7)" stroke-width="2"/>
    <path d="M10 30 L25 30 L35 10 L45 50 L55 10 L65 30 L90 30" stroke="#ef4444" stroke-width="3" fill="none"/>
    
    <!-- Stethoscope -->
    <g transform="translate(0, 80)">
      <path d="M0,0 Q15,15 30,0 Q45,15 60,0" stroke="rgba(59,130,246,0.8)" stroke-width="3" fill="none"/>
      <circle cx="0" cy="0" r="6" fill="rgba(59,130,246,0.8)"/>
      <circle cx="60" cy="0" r="6" fill="rgba(59,130,246,0.8)"/>
    </g>
    
    <!-- Medical Bag -->
    <g transform="translate(0, 130)">
      <rect x="0" y="10" width="60" height="40" fill="rgba(255,255,255,0.8)" rx="5" stroke="rgba(59,130,246,0.7)" stroke-width="2"/>
      <rect x="25" y="0" width="10" height="20" fill="rgba(139,69,19,0.8)" rx="2"/>
      <rect x="20" y="25" width="20" height="3" fill="rgba(220,38,38,0.8)"/>
      <rect x="27" y="20" width="6" height="15" fill="rgba(220,38,38,0.8)"/>
    </g>
  </g>
  
  <!-- Background Medical Symbols -->
  <g opacity="0.15">
    <g transform="translate(200, 200)">
      <rect x="-15" y="-4" width="30" height="8" fill="rgba(220,38,38,0.5)" rx="4"/>
      <rect x="-4" y="-15" width="8" height="30" fill="rgba(220,38,38,0.5)" rx="4"/>
    </g>
    
    <g transform="translate(1400, 650)">
      <rect x="-20" y="-5" width="40" height="10" fill="rgba(220,38,38,0.5)" rx="5"/>
      <rect x="-5" y="-20" width="10" height="40" fill="rgba(220,38,38,0.5)" rx="5"/>
    </g>
    
    <g transform="translate(150, 450)">
      <rect x="-12" y="-3" width="24" height="6" fill="rgba(220,38,38,0.5)" rx="3"/>
      <rect x="-3" y="-12" width="6" height="24" fill="rgba(220,38,38,0.5)" rx="3"/>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <circle cx="400" cy="400" r="200" fill="none" stroke="rgba(59,130,246,0.2)" stroke-width="2" stroke-dasharray="10,5">
    <animateTransform attributeName="transform" type="rotate" values="0 400 400;360 400 400" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1200" cy="500" r="150" fill="none" stroke="rgba(16,185,129,0.2)" stroke-width="2" stroke-dasharray="8,4">
    <animateTransform attributeName="transform" type="rotate" values="360 1200 500;0 1200 500" dur="15s" repeatCount="indefinite"/>
  </circle>
</svg>
