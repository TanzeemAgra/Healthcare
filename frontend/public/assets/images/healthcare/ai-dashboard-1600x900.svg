<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="brainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(139,92,246,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139,92,246,0.3);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent Background -->
  <rect width="1600" height="900" fill="url(#aiGradient)" opacity="0.3"/>
  
  <!-- AI Brain (Central Element) -->
  <g transform="translate(800, 300)">
    <circle cx="0" cy="0" r="120" fill="url(#brainGradient)" opacity="0.6"/>
    
    <!-- Brain Structure -->
    <path d="M-80,-40 Q-60,-80 0,-60 Q60,-80 80,-40 Q100,0 80,40 Q60,80 0,60 Q-60,80 -80,40 Q-100,0 -80,-40 Z" 
          fill="rgba(139,92,246,0.5)" stroke="rgba(139,92,246,0.8)" stroke-width="3"/>
    
    <!-- Neural Network Lines -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none">
      <path d="M-60,-30 L-20,-10 L20,-30 L60,-10"/>
      <path d="M-60,0 L-20,20 L20,0 L60,20"/>
      <path d="M-60,30 L-20,10 L20,30 L60,10"/>
      <path d="M-30,-50 L0,-20 L30,-50"/>
      <path d="M-30,50 L0,20 L30,50"/>
    </g>
    
    <!-- Neural Nodes -->
    <circle cx="-60" cy="-30" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-20" cy="-10" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="20" cy="-30" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="60" cy="-10" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-60" cy="0" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-20" cy="20" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="20" cy="0" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="60" cy="20" r="6" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Pulse Animation -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(139,92,246,0.4)" stroke-width="2">
      <animate attributeName="r" values="80;140;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Dashboard Screens -->
  <g transform="translate(200, 150)">
    <!-- Main Dashboard -->
    <rect x="0" y="0" width="400" height="250" fill="url(#screenGradient)" rx="15" stroke="rgba(59,130,246,0.5)" stroke-width="3"/>
    
    <!-- Dashboard Header -->
    <rect x="15" y="15" width="370" height="40" fill="rgba(59,130,246,0.8)" rx="8"/>
    <text x="200" y="38" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">AI Healthcare Dashboard</text>
    
    <!-- Chart 1 - Heart Rate -->
    <rect x="20" y="70" width="160" height="80" fill="rgba(239,68,68,0.1)" rx="5" stroke="rgba(239,68,68,0.3)" stroke-width="2"/>
    <text x="100" y="90" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="12" font-weight="bold">Heart Rate</text>
    <path d="M30 130 L50 110 L70 140 L90 100 L110 135 L130 105 L150 130 L170 115" 
          stroke="#ef4444" stroke-width="3" fill="none"/>
    
    <!-- Chart 2 - Blood Pressure -->
    <rect x="200" y="70" width="160" height="80" fill="rgba(16,185,129,0.1)" rx="5" stroke="rgba(16,185,129,0.3)" stroke-width="2"/>
    <text x="280" y="90" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="12" font-weight="bold">Blood Pressure</text>
    <rect x="210" y="130" width="15" height="20" fill="#10b981"/>
    <rect x="230" y="120" width="15" height="30" fill="#10b981"/>
    <rect x="250" y="125" width="15" height="25" fill="#10b981"/>
    <rect x="270" y="115" width="15" height="35" fill="#10b981"/>
    <rect x="290" y="110" width="15" height="40" fill="#10b981"/>
    <rect x="310" y="120" width="15" height="30" fill="#10b981"/>
    <rect x="330" y="125" width="15" height="25" fill="#10b981"/>
    
    <!-- Status Indicators -->
    <circle cx="30" cy="180" r="8" fill="#10b981"/>
    <text x="50" y="185" fill="#374151" font-family="Arial" font-size="12">Patient Stable</text>
    
    <circle cx="30" cy="200" r="8" fill="#f59e0b"/>
    <text x="50" y="205" fill="#374151" font-family="Arial" font-size="12">Alert: Medication Due</text>
    
    <circle cx="30" cy="220" r="8" fill="#3b82f6"/>
    <text x="50" y="225" fill="#374151" font-family="Arial" font-size="12">AI Analysis Complete</text>
  </g>
  
  <!-- Side Dashboard -->
  <g transform="translate(1100, 200)">
    <rect x="0" y="0" width="300" height="400" fill="url(#screenGradient)" rx="15" stroke="rgba(139,92,246,0.5)" stroke-width="3"/>
    
    <!-- Header -->
    <rect x="15" y="15" width="270" height="35" fill="rgba(139,92,246,0.8)" rx="6"/>
    <text x="150" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">AI Diagnostics</text>
    
    <!-- Medical Scan Visualization -->
    <g transform="translate(50, 80)">
      <!-- Brain Scan -->
      <ellipse cx="100" cy="60" rx="80" ry="60" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.6)" stroke-width="2"/>
      <ellipse cx="100" cy="60" rx="60" ry="40" fill="rgba(139,92,246,0.3)" stroke="rgba(139,92,246,0.7)" stroke-width="1"/>
      <ellipse cx="100" cy="60" rx="40" ry="25" fill="rgba(139,92,246,0.4)"/>
      
      <!-- Scan Grid -->
      <g stroke="rgba(139,92,246,0.5)" stroke-width="1">
        <line x1="20" y1="20" x2="180" y2="20"/>
        <line x1="20" y1="40" x2="180" y2="40"/>
        <line x1="20" y1="60" x2="180" y2="60"/>
        <line x1="20" y1="80" x2="180" y2="80"/>
        <line x1="20" y1="100" x2="180" y2="100"/>
        <line x1="40" y1="10" x2="40" y2="110"/>
        <line x1="80" y1="10" x2="80" y2="110"/>
        <line x1="120" y1="10" x2="120" y2="110"/>
        <line x1="160" y1="10" x2="160" y2="110"/>
      </g>
    </g>
    
    <!-- AI Analysis Results -->
    <g transform="translate(20, 220)">
      <text x="0" y="20" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">AI Analysis Results:</text>
      <text x="0" y="40" fill="#10b981" font-family="Arial" font-size="11">✓ Normal brain activity detected</text>
      <text x="0" y="55" fill="#10b981" font-family="Arial" font-size="11">✓ No anomalies found</text>
      <text x="0" y="70" fill="#f59e0b" font-family="Arial" font-size="11">⚠ Recommend follow-up in 6 months</text>
      <text x="0" y="85" fill="#3b82f6" font-family="Arial" font-size="11">ℹ Confidence: 94.7%</text>
      
      <!-- Progress Bar -->
      <rect x="0" y="100" width="200" height="15" fill="rgba(229,231,235,0.8)" rx="7"/>
      <rect x="0" y="100" width="190" height="15" fill="#10b981" rx="7"/>
      <text x="100" y="111" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">95%</text>
    </g>
  </g>
  
  <!-- Data Visualization Elements -->
  <g transform="translate(100, 550)">
    <!-- Data Bars -->
    <rect x="0" y="80" width="30" height="120" fill="rgba(59,130,246,0.7)" rx="4"/>
    <rect x="40" y="60" width="30" height="140" fill="rgba(16,185,129,0.7)" rx="4"/>
    <rect x="80" y="40" width="30" height="160" fill="rgba(239,68,68,0.7)" rx="4"/>
    <rect x="120" y="70" width="30" height="130" fill="rgba(139,92,246,0.7)" rx="4"/>
    <rect x="160" y="50" width="30" height="150" fill="rgba(245,158,11,0.7)" rx="4"/>
    <rect x="200" y="90" width="30" height="110" fill="rgba(236,72,153,0.7)" rx="4"/>
    
    <!-- Labels -->
    <text x="15" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Patients</text>
    <text x="55" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Diagnoses</text>
    <text x="95" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Accuracy</text>
    <text x="135" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Speed</text>
    <text x="175" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Success</text>
    <text x="215" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Alerts</text>
  </g>
  
  <!-- Medical AI Icons -->
  <g transform="translate(1300, 600)" opacity="0.7">
    <!-- AI Medical Symbol -->
    <circle cx="50" cy="50" r="40" fill="rgba(139,92,246,0.3)" stroke="rgba(139,92,246,0.7)" stroke-width="2"/>
    <rect x="40" y="35" width="20" height="5" fill="rgba(255,255,255,0.9)" rx="2"/>
    <rect x="47" y="28" width="6" height="20" fill="rgba(255,255,255,0.9)" rx="2"/>
    <rect x="35" y="55" width="30" height="3" fill="rgba(139,92,246,0.8)"/>
    <rect x="35" y="65" width="20" height="3" fill="rgba(139,92,246,0.8)"/>
    <rect x="35" y="75" width="25" height="3" fill="rgba(139,92,246,0.8)"/>
  </g>
  
  <!-- Floating Data Points -->
  <g opacity="0.4">
    <circle cx="300" cy="100" r="4" fill="#3b82f6">
      <animate attributeName="cy" values="100;120;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="150" r="4" fill="#10b981">
      <animate attributeName="cy" values="150;170;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="80" r="4" fill="#ef4444">
      <animate attributeName="cy" values="80;100;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="120" r="4" fill="#8b5cf6">
      <animate attributeName="cy" values="120;140;120" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Network Connections -->
  <g stroke="rgba(139,92,246,0.3)" stroke-width="2" fill="none" opacity="0.5">
    <path d="M400 300 Q600 200 800 300">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M800 300 Q1000 400 1200 300">
      <animate attributeName="stroke-dasharray" values="0,800;800,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
