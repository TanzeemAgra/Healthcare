<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(243,244,246,0.9);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Transparent Background -->
  <rect width="1600" height="900" fill="url(#dashboardGradient)" opacity="0.3"/>
  
  <!-- Hospital Building (Background) -->
  <g transform="translate(1100, 150)" opacity="0.4">
    <rect x="0" y="100" width="400" height="300" fill="rgba(255,255,255,0.6)" rx="15"/>
    <rect x="50" y="50" width="100" height="50" fill="rgba(220,38,38,0.7)" rx="8"/>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">EMERGENCY</text>
    
    <!-- Windows -->
    <rect x="30" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
    <rect x="70" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
    <rect x="110" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
    <rect x="150" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
    <rect x="225" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
    <rect x="265" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
    <rect x="305" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
    <rect x="345" y="130" width="25" height="30" fill="rgba(59,130,246,0.4)" rx="3"/>
  </g>
  
  <!-- Medical Monitors Setup -->
  <g transform="translate(200, 200)">
    <!-- Central Monitor (Large) -->
    <rect x="0" y="0" width="500" height="350" fill="url(#monitorGradient)" rx="20" stroke="rgba(59,130,246,0.6)" stroke-width="4"/>
    <rect x="20" y="20" width="460" height="280" fill="rgba(0,0,0,0.9)" rx="15"/>
    
    <!-- Monitor Glow -->
    <circle cx="250" cy="160" r="200" fill="url(#screenGlow)" opacity="0.5"/>
    
    <!-- Header Bar -->
    <rect x="20" y="20" width="460" height="40" fill="rgba(59,130,246,0.8)" rx="15 15 0 0"/>
    <text x="250" y="43" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Patient Monitoring Dashboard</text>
    
    <!-- Vital Signs Display -->
    <g transform="translate(40, 80)">
      <!-- Heart Rate Monitor -->
      <rect x="0" y="0" width="200" height="100" fill="rgba(239,68,68,0.1)" rx="8" stroke="rgba(239,68,68,0.6)" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="14" font-weight="bold">HEART RATE</text>
      <text x="100" y="50" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="32" font-weight="bold">72</text>
      <text x="100" y="70" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="12">BPM</text>
      
      <!-- ECG Wave -->
      <path d="M10 85 L30 85 L40 60 L50 85 L60 60 L70 85 L90 85 L100 60 L110 85 L120 60 L130 85 L150 85 L160 60 L170 85 L190 85" 
            stroke="#ef4444" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(260, 80)">
      <!-- Blood Pressure -->
      <rect x="0" y="0" width="200" height="100" fill="rgba(16,185,129,0.1)" rx="8" stroke="rgba(16,185,129,0.6)" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="14" font-weight="bold">BLOOD PRESSURE</text>
      <text x="70" y="50" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="24" font-weight="bold">120</text>
      <text x="100" y="50" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="16">/</text>
      <text x="130" y="50" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="24" font-weight="bold">80</text>
      <text x="100" y="70" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="12">mmHg</text>
      
      <!-- Gauge -->
      <circle cx="100" cy="85" r="8" fill="none" stroke="#10b981" stroke-width="2"/>
      <circle cx="100" cy="85" r="4" fill="#10b981"/>
    </g>
    
    <g transform="translate(40, 200)">
      <!-- Temperature -->
      <rect x="0" y="0" width="200" height="80" fill="rgba(245,158,11,0.1)" rx="8" stroke="rgba(245,158,11,0.6)" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="14" font-weight="bold">TEMPERATURE</text>
      <text x="100" y="45" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="28" font-weight="bold">98.6Â°F</text>
      <text x="100" y="65" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="12">Normal</text>
    </g>
    
    <g transform="translate(260, 200)">
      <!-- Oxygen Saturation -->
      <rect x="0" y="0" width="200" height="80" fill="rgba(59,130,246,0.1)" rx="8" stroke="rgba(59,130,246,0.6)" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="14" font-weight="bold">OXYGEN SAT</text>
      <text x="100" y="45" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="28" font-weight="bold">98%</text>
      <text x="100" y="65" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="12">SpO2</text>
    </g>
    
    <!-- Status Bar -->
    <rect x="20" y="310" width="460" height="30" fill="rgba(16,185,129,0.8)" rx="0 0 15 15"/>
    <text x="250" y="330" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Patient Status: STABLE - All Vitals Normal</text>
  </g>
  
  <!-- Side Monitor (Smaller) -->
  <g transform="translate(800, 250)">
    <rect x="0" y="0" width="250" height="200" fill="url(#monitorGradient)" rx="15" stroke="rgba(139,92,246,0.6)" stroke-width="3"/>
    <rect x="15" y="15" width="220" height="150" fill="rgba(0,0,0,0.9)" rx="10"/>
    
    <!-- Header -->
    <rect x="15" y="15" width="220" height="25" fill="rgba(139,92,246,0.8)" rx="10 10 0 0"/>
    <text x="125" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Medical Imaging</text>
    
    <!-- X-Ray/Scan Display -->
    <g transform="translate(25, 50)">
      <ellipse cx="100" cy="50" rx="80" ry="60" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.5)" stroke-width="2"/>
      <ellipse cx="100" cy="50" rx="60" ry="40" fill="rgba(139,92,246,0.3)"/>
      <ellipse cx="100" cy="50" rx="40" ry="25" fill="rgba(139,92,246,0.4)"/>
      
      <!-- Scan Grid -->
      <g stroke="rgba(139,92,246,0.6)" stroke-width="1">
        <line x1="20" y1="20" x2="180" y2="20"/>
        <line x1="20" y1="50" x2="180" y2="50"/>
        <line x1="20" y1="80" x2="180" y2="80"/>
        <line x1="50" y1="10" x2="50" y2="90"/>
        <line x1="100" y1="10" x2="100" y2="90"/>
        <line x1="150" y1="10" x2="150" y2="90"/>
      </g>
    </g>
    
    <!-- Status -->
    <rect x="15" y="175" width="220" height="15" fill="rgba(59,130,246,0.8)"/>
    <text x="125" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Scan Complete - Results Normal</text>
  </g>
  
  <!-- Medical Equipment Icons -->
  <g transform="translate(100, 600)" opacity="0.7">
    <!-- IV Drip -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="40" height="80" fill="rgba(255,255,255,0.8)" rx="5"/>
      <circle cx="20" cy="20" r="15" fill="rgba(59,130,246,0.6)"/>
      <rect x="18" y="40" width="4" height="40" fill="rgba(59,130,246,0.8)"/>
      <text x="20" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">IV Drip</text>
    </g>
    
    <!-- Ventilator -->
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="50" height="60" fill="rgba(255,255,255,0.8)" rx="8"/>
      <circle cx="25" cy="20" r="12" fill="rgba(16,185,129,0.6)"/>
      <rect x="20" y="35" width="10" height="20" fill="rgba(16,185,129,0.8)"/>
      <text x="25" y="80" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Ventilator</text>
    </g>
    
    <!-- Defibrillator -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="60" height="40" fill="rgba(255,255,255,0.8)" rx="5"/>
      <rect x="10" y="10" width="40" height="20" fill="rgba(239,68,68,0.6)" rx="3"/>
      <text x="30" y="23" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">CLEAR</text>
      <text x="30" y="60" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Defibrillator</text>
    </g>
  </g>
  
  <!-- Medical Cross (Corner) -->
  <g transform="translate(1400, 700)" opacity="0.6">
    <rect x="-30" y="-8" width="60" height="16" fill="rgba(220,38,38,0.7)" rx="8"/>
    <rect x="-8" y="-30" width="16" height="60" fill="rgba(220,38,38,0.7)" rx="8"/>
  </g>
  
  <!-- Data Connections -->
  <g stroke="rgba(59,130,246,0.4)" stroke-width="2" fill="none" opacity="0.5">
    <path d="M700 350 Q750 300 800 350">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M500 400 Q600 450 700 400">
      <animate attributeName="stroke-dasharray" values="0,80;80,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Data Points -->
  <g opacity="0.4">
    <circle cx="1200" cy="150" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="150;130;150" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="200" r="3" fill="#10b981">
      <animate attributeName="cy" values="200;180;200" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1250" cy="250" r="3" fill="#ef4444">
      <animate attributeName="cy" values="250;230;250" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Emergency Alert (Blinking) -->
  <g transform="translate(1200, 600)" opacity="0.8">
    <circle cx="0" cy="0" r="20" fill="#ef4444">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">!</text>
    <text x="0" y="40" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="10">ALERT</text>
  </g>
</svg>
