<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="rgba(255,255,255,0.05)" />
      <path d="M0 20 L40 20 M20 0 L20 40" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dashboardGradient)" />
  <rect width="400" height="300" fill="url(#gridPattern)" />
  
  <!-- Hospital Building -->
  <g transform="translate(250, 50)">
    <!-- Main Structure -->
    <rect x="0" y="80" width="120" height="120" fill="rgba(255,255,255,0.9)" rx="8" />
    
    <!-- Red Cross -->
    <rect x="50" y="30" width="20" height="10" fill="#ef4444" rx="3" />
    <rect x="55" y="25" width="10" height="20" fill="#ef4444" rx="3" />
    
    <!-- Windows -->
    <rect x="15" y="100" width="18" height="18" fill="#0ea5e9" rx="2" />
    <rect x="40" y="100" width="18" height="18" fill="#0ea5e9" rx="2" />
    <rect x="87" y="100" width="18" height="18" fill="#0ea5e9" rx="2" />
    
    <rect x="15" y="130" width="18" height="18" fill="#0ea5e9" rx="2" />
    <rect x="40" y="130" width="18" height="18" fill="#0ea5e9" rx="2" />
    <rect x="87" y="130" width="18" height="18" fill="#0ea5e9" rx="2" />
    
    <!-- Entrance -->
    <rect x="50" y="170" width="20" height="30" fill="#1e40af" rx="10" />
  </g>
  
  <!-- Medical Dashboard Elements -->
  <g transform="translate(30, 80)">
    <!-- Monitor Screen -->
    <rect x="0" y="0" width="150" height="100" fill="rgba(255,255,255,0.95)" rx="10" />
    <rect x="10" y="10" width="130" height="70" fill="rgba(0,0,0,0.8)" rx="5" />
    
    <!-- Heart Rate Line -->
    <path d="M20 50 L30 50 L35 30 L40 70 L45 20 L50 80 L55 50 L130 50" 
          stroke="#ef4444" stroke-width="2" fill="none" />
    
    <!-- Stats -->
    <text x="20" y="95" fill="white" font-family="Arial" font-size="8" font-weight="bold">BPM: 72</text>
    <text x="80" y="95" fill="white" font-family="Arial" font-size="8" font-weight="bold">BP: 120/80</text>
    
    <!-- Screen Frame -->
    <rect x="0" y="0" width="150" height="100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="10" />
  </g>
  
  <!-- Data Charts -->
  <g transform="translate(50, 200)">
    <!-- Bar Chart -->
    <rect x="0" y="40" width="8" height="20" fill="rgba(255,255,255,0.8)" rx="2" />
    <rect x="12" y="30" width="8" height="30" fill="rgba(255,255,255,0.8)" rx="2" />
    <rect x="24" y="20" width="8" height="40" fill="rgba(255,255,255,0.8)" rx="2" />
    <rect x="36" y="35" width="8" height="25" fill="rgba(255,255,255,0.8)" rx="2" />
    <rect x="48" y="25" width="8" height="35" fill="rgba(255,255,255,0.8)" rx="2" />
    
    <!-- Chart Labels -->
    <text x="0" y="75" fill="white" font-family="Arial" font-size="6">Mon</text>
    <text x="12" y="75" fill="white" font-family="Arial" font-size="6">Tue</text>
    <text x="24" y="75" fill="white" font-family="Arial" font-size="6">Wed</text>
    <text x="36" y="75" fill="white" font-family="Arial" font-size="6">Thu</text>
    <text x="48" y="75" fill="white" font-family="Arial" font-size="6">Fri</text>
  </g>
  
  <!-- Medical Icons -->
  <g transform="translate(320, 200)">
    <!-- Pill -->
    <ellipse cx="15" cy="15" rx="8" ry="12" fill="#f59e0b" opacity="0.8" />
    <ellipse cx="35" cy="20" rx="12" ry="8" fill="#8b5cf6" opacity="0.8" />
    
    <!-- Syringe -->
    <rect x="5" y="35" width="20" height="3" fill="rgba(255,255,255,0.8)" rx="1" />
    <rect x="25" y="33" width="8" height="7" fill="rgba(255,255,255,0.8)" rx="2" />
    <circle cx="2" cy="36.5" r="2" fill="rgba(255,255,255,0.8)" />
  </g>
  
  <!-- Patient Icon -->
  <g transform="translate(150, 30)">
    <!-- Patient Bed -->
    <rect x="0" y="20" width="50" height="15" fill="rgba(255,255,255,0.8)" rx="7" />
    <rect x="-5" y="30" width="10" height="15" fill="rgba(255,255,255,0.8)" rx="3" />
    <rect x="45" y="30" width="10" height="15" fill="rgba(255,255,255,0.8)" rx="3" />
    
    <!-- Patient Head -->
    <circle cx="35" cy="15" r="8" fill="rgba(255,255,255,0.9)" />
  </g>
  
  <!-- Health Status Indicators -->
  <g transform="translate(280, 120)">
    <circle cx="10" cy="10" r="5" fill="#10b981" />
    <text x="20" y="15" fill="white" font-family="Arial" font-size="8">Normal</text>
    
    <circle cx="10" cy="30" r="5" fill="#f59e0b" />
    <text x="20" y="35" fill="white" font-family="Arial" font-size="8">Monitor</text>
    
    <circle cx="10" cy="50" r="5" fill="#ef4444" />
    <text x="20" y="55" fill="white" font-family="Arial" font-size="8">Critical</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="50" r="2" fill="rgba(255,255,255,0.6)" />
  <circle cx="200" cy="40" r="3" fill="rgba(255,255,255,0.5)" />
  <circle cx="350" cy="70" r="2" fill="rgba(255,255,255,0.7)" />
  <circle cx="120" cy="250" r="2" fill="rgba(255,255,255,0.6)" />
  
</svg>
