<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Genomic Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test AI Genomic Reports API</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Templates API</h5>
                    </div>
                    <div class="card-body">
                        <button id="testTemplates" class="btn btn-primary">Get Templates</button>
                        <div id="templatesResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Report Generation</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="sampleId" class="form-label">Sample ID</label>
                            <input type="text" class="form-control" id="sampleId" value="TEST-2025-001">
                        </div>
                        <div class="mb-3">
                            <label for="patientId" class="form-label">Patient ID</label>
                            <input type="text" class="form-control" id="patientId" value="P123456">
                        </div>
                        <button id="generateReport" class="btn btn-success">Generate AI Report</button>
                        <div id="reportResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        document.getElementById('testTemplates').addEventListener('click', async () => {
            const resultDiv = document.getElementById('templatesResult');
            resultDiv.innerHTML = '<div class="spinner-border" role="status"></div>';
            
            try {
                const response = await fetch(`${API_BASE}/dna-sequencing/api/reports/templates/`);
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="bg-light p-3">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        document.getElementById('generateReport').addEventListener('click', async () => {
            const resultDiv = document.getElementById('reportResult');
            const sampleId = document.getElementById('sampleId').value;
            const patientId = document.getElementById('patientId').value;
            
            resultDiv.innerHTML = '<div class="spinner-border" role="status"></div>';
            
            try {
                const response = await fetch(`${API_BASE}/dna-sequencing/api/reports/ai-generate/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sample_id: sampleId,
                        patient_id: patientId,
                        analysis_type: 'comprehensive_genomic_analysis',
                        raw_data: {
                            vcf_file: 'test.vcf',
                            quality_metrics: {
                                overall_quality: 95.5,
                                coverage: '80x'
                            }
                        }
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="bg-light p-3" style="max-height: 400px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
