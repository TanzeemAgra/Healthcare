<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Debug Test</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug-log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin-top: 20px; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>🔐 Password Reset Debug Test</h1>
    <p>This page tests the password reset API endpoint with detailed debugging.</p>
    
    <form id="resetForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>
        
        <div class="form-group">
            <label>reCAPTCHA Verification:</label>
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
        </div>
        
        <button type="submit">🚀 Send Password Reset</button>
    </form>
    
    <div class="debug-log">
        <h3>📋 Debug Log:</h3>
        <div id="debugOutput">Ready to test...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const recaptchaResponse = grecaptcha.getResponse();
            
            log('🚀 Starting password reset test...');
            log(`📧 Email: ${email}`);
            log(`🔐 reCAPTCHA token: ${recaptchaResponse ? 'Present (' + recaptchaResponse.substring(0, 20) + '...)' : 'Missing'}`);
            
            if (!recaptchaResponse) {
                log('❌ Please complete the reCAPTCHA verification', 'error');
                return;
            }
            
            const requestData = {
                email: email,
                recaptcha_token: recaptchaResponse
            };
            
            log(`📤 Request payload: ${JSON.stringify(requestData, null, 2)}`);
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/password-reset/initiate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                log(`📡 Response status: ${response.status} ${response.statusText}`);
                log(`📋 Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                let responseData;
                try {
                    responseData = await response.json();
                    log(`📝 Response data: ${JSON.stringify(responseData, null, 2)}`);
                } catch (parseError) {
                    const responseText = await response.text();
                    log(`❌ JSON parse error: ${parseError.message}`, 'error');
                    log(`📝 Raw response: ${responseText}`, 'error');
                    return;
                }
                
                if (response.ok && responseData.success) {
                    log('✅ Password reset request successful!', 'success');
                } else {
                    log(`❌ Password reset failed: ${responseData.error || 'Unknown error'}`, 'error');
                }
                
            } catch (networkError) {
                log(`❌ Network error: ${networkError.message}`, 'error');
            }
            
            // Reset reCAPTCHA
            grecaptcha.reset();
        });
        
        log('✅ Debug test page loaded successfully');
    </script>
</body>
</html>
